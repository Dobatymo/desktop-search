<html>
<body>

<h1>Search for token</h1>

<form action="{{ url_for('index') }}" method="post">
<input type="text" name="token" />
<input type="submit" />
</form>

{% if paths %}
<ul>
{% for path in paths %}
<li><a href="">{{path}}</a></li>
{% endfor %}
</ul>
{% endif %}

<h1>Reindex</h1>

<form action="{{ url_for('reindex') }}" method="post">
<input type="submit" />
</form>

</body>
</html>
